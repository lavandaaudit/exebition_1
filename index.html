<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Зірки + екрани</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: black;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Плаваючі зірки */
    .stars {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 6px rgba(255,255,255,0.8);
      animation: drift linear infinite;
    }
    @keyframes drift {
      from { transform: translateY(0) translateX(0); }
      to { transform: translateY(-120vh) translateX(var(--drift-x)); }
    }

    /* Контейнер з екранами — чітко по центру */
    .screens {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 38vw);       /* зменшено з 45vw */
      grid-template-rows: repeat(2, 38vh);          /* зменшено з 45vh */
      gap: 1.8vw;                                   /* трохи менший відступ */
      max-width: 90vw;
      max-height: 90vh;
    }

    .video-box {
      overflow: hidden;
      background: #111;
      border-radius: 6px;                           /* легке закруглення — опціонально */
      box-shadow: 0 0 20px rgba(255,255,255,0.08);  /* легке сяйво — опціонально */
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
  </style>
</head>
<body>
  <!-- Зірки -->
  <div class="stars" id="stars"></div>

  <!-- Відеоекрани -->
  <div class="screens">
    <div class="grid">
      <div class="video-box">
        <video autoplay loop muted playsinline src="https://raw.githubusercontent.com/lavandaaudit/exebition_1/main/1.mp4"></video>
      </div>
      <div class="video-box">
        <video autoplay loop muted playsinline src="https://raw.githubusercontent.com/lavandaaudit/exebition_1/main/2.mp4"></video>
      </div>
      <div class="video-box">
        <video autoplay loop muted playsinline src="https://raw.githubusercontent.com/lavandaaudit/exebition_1/main/3.mp4"></video>
      </div>
      <div class="video-box">
        <video autoplay loop muted playsinline src="https://raw.githubusercontent.com/lavandaaudit/exebition_1/main/4.mp4"></video>
      </div>
    </div>
  </div>

  <script>
    // Генерація зірок
    const starsContainer = document.getElementById('stars');
    const count = 180;
    for (let i = 0; i < count; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 3 + 0.8;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * -20 + 'vh';
      const duration = Math.random() * 25 + 35; // 35–60 с
      star.style.animationDuration = `${duration}s`;
      const drift = (Math.random() - 0.5) * 80 + 'vw';
      star.style.setProperty('--drift-x', drift);
      star.style.animationDelay = Math.random() * -40 + 's';
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
