<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IBONARIUM · Перша виставка</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }

  html, body {
    width:100%;
    height:100%;
    background:#000;
    font-family:"Courier New", monospace;
    overflow-x:hidden;
  }

  canvas {
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:0;
  }

  .gallery {
    position: relative;
    z-index:2;
    max-width: 1000px;
    margin: 0 auto;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    gap: 60px;
    align-items: center;
  }

  .item {
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: float 10s ease-in-out infinite alternate;
  }

  .item img, .item video {
    width: 90%;
    max-width: 900px;
    border-radius: 8px;
    object-fit: cover;
    box-shadow: 0 0 30px rgba(0,255,102,0.4);
  }

  .description {
    margin-top: 8px;
    font-size: 14px;
    color: #00ff66aa;
    text-align: center;
    max-width: 90%;
  }

  video {
    display: block;
  }

  @keyframes float {
    0% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-10px) rotate(1deg); }
    100% { transform: translateY(0px) rotate(0deg); }
  }

  @media (max-width:600px){
    .gallery { gap: 40px; padding: 20px 10px; }
    .description { font-size: 12px; }
  }
</style>
</head>
<body>

<canvas id="stars"></canvas>
<canvas id="geometry"></canvas>

<div class="gallery" id="gallery"></div>

<script>
  // ==== Зірки на фоні ====
  const starsCanvas = document.getElementById('stars');
  const sctx = starsCanvas.getContext('2d');
  let w = starsCanvas.width = window.innerWidth;
  let h = starsCanvas.height = window.innerHeight;

  const stars = [];
  for(let i=0;i<200;i++){
    stars.push({x:Math.random()*w, y:Math.random()*h, r:Math.random()*1.5, d:Math.random()*0.4 + 0.1});
  }

  function drawStars(){
    sctx.clearRect(0,0,w,h);
    sctx.fillStyle="#fff";
    sctx.beginPath();
    stars.forEach(s=>{
      sctx.moveTo(s.x,s.y);
      sctx.arc(s.x,s.y,s.r,0,Math.PI*2);
      s.y += s.d;
      if(s.y>h) s.y=0;
    });
    sctx.fill();
    requestAnimationFrame(drawStars);
  }
  drawStars();

  // ==== Геометрія на фоні ====
  const geoCanvas = document.getElementById('geometry');
  const gctx = geoCanvas.getContext('2d');
  let shapes = [];
  for(let i=0;i<50;i++){
    shapes.push({
      x: Math.random()*w,
      y: Math.random()*h,
      r: Math.random()*50+20,
      a: Math.random()*Math.PI*2,
      s: Math.random()*0.5+0.2,
      type: Math.floor(Math.random()*3)
    });
  }

  function drawGeometry(){
    gctx.clearRect(0,0,w,h);
    shapes.forEach(shape=>{
      gctx.save();
      gctx.translate(shape.x, shape.y);
      gctx.rotate(shape.a);
      gctx.strokeStyle = `rgba(0,255,102,0.2)`;
      gctx.lineWidth = 2;
      if(shape.type===0) gctx.strokeRect(-shape.r/2,-shape.r/2,shape.r,shape.r);
      if(shape.type===1) gctx.beginPath(); gctx.arc(0,0,shape.r/2,0,Math.PI*2); gctx.stroke();
      if(shape.type===2) { gctx.beginPath(); gctx.moveTo(-shape.r/2,shape.r/2); gctx.lineTo(shape.r/2,-shape.r/2); gctx.stroke(); }
      gctx.restore();
      shape.a += 0.001;
      shape.y += Math.sin(Date.now()/2000 + shape.x)*0.1;
    });
    requestAnimationFrame(drawGeometry);
  }
  drawGeometry();

  window.addEventListener('resize', ()=>{
    w = starsCanvas.width = geoCanvas.width = window.innerWidth;
    h = starsCanvas.height = geoCanvas.height = window.innerHeight;
  });

  // ==== Галерея 26 файлів ====
  const gallery = document.getElementById('gallery');
  const baseURL = 'https://raw.githubusercontent.com/ТВОЙ_ЮЗЕР/ТВОЙ_РЕПО/main/'; // твій GitHub

  const jpegFiles = [];
  const videoFiles = [];
  for(let i=1;i<=13;i++){
    jpegFiles.push(i+'.jpg');
    videoFiles.push(i+'.mp4');
  }

  for(let i=0;i<13;i++){
    // JPEG
    const imgItem = document.createElement('div');
    imgItem.className='item';
    const img = document.createElement('img');
    img.src = baseURL + jpegFiles[i];
    imgItem.appendChild(img);
    const desc = document.createElement('div');
    desc.className='description';
    desc.textContent=`Опис зображення ${i+1}`;
    imgItem.appendChild(desc);
    gallery.appendChild(imgItem);

    // Відео
    const vidItem = document.createElement('div');
    vidItem.className='item';
    const video = document.createElement('video');
    video.src = baseURL + videoFiles[i];
    video.controls = true;
    video.loop = true;
    video.muted = true;
    video.autoplay = false;
    vidItem.appendChild(video);
    const vdesc = document.createElement('div');
    vdesc.className='description';
    vdesc.textContent=`Опис відео ${i+1}`;
    vidItem.appendChild(vdesc);
    gallery.appendChild(vidItem);
  }
</script>

</body>
</html>
