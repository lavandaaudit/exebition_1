<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ibonarium</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;500&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000;
      --neon: #00eaff;
      --neon-dim: rgba(0, 234, 255, 0.12);
      --neon-glow: rgba(0, 234, 255, 0.35);
      --purple: #a200ff;
      --text: #e0f8ff;
      --transition: all 1.4s cubic-bezier(0.25, 1, 0.3, 1);
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Roboto Mono', monospace;
      overflow-x: hidden;
      min-height: 300vh;
      position: relative;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
    }

    .description-column {
      position: fixed;
      left: 3%;
      top: 10%;
      width: 220px;
      z-index: 10;
      pointer-events: none;
    }

    .description-column p {
      font-size: 0.82rem;
      line-height: 1.45;
      color: #88ddff;
      opacity: 0.75;
      letter-spacing: 0.08em;
      text-transform: lowercase;
      margin-bottom: 1.8rem;
      animation: floatText 18s ease-in-out infinite alternate;
    }

    @keyframes floatText {
      0%   { transform: translateY(0); opacity: 0.7; }
      100% { transform: translateY(-40px); opacity: 0.9; }
    }

    .floating-gallery {
      position: relative;
      width: 100%;
      height: 300vh;
      perspective: 1600px;
    }

    .item {
      position: absolute;
      width: clamp(320px, 38vw, 520px);          /* значно більші картини */
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 15px 80px rgba(0,234,255,0.12);
      cursor: pointer;
      transition: var(--transition);
      transform-style: preserve-3d;
      border: none;
      background: rgba(4,8,20,0.25);
      backdrop-filter: blur(5px);
    }

    .item:hover {
      transform: scale(1.18) translateZ(180px) rotateX(10deg);
      box-shadow: 0 50px 140px var(--neon-glow);
    }

    .item img,
    .item video {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      aspect-ratio: 3/4;
      filter: brightness(0.92) contrast(1.15) saturate(1.1);
    }

    .desc-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, transparent 60%, rgba(0,0,0,0.85));
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 2rem;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .item:hover .desc-overlay { opacity: 1; }

    .desc-overlay span {
      font-size: 1.5rem;
      color: var(--neon);
      text-shadow: 0 0 25px var(--neon);
      letter-spacing: 0.12em;
    }

    /* Модалка */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,8,0.97);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
      backdrop-filter: blur(18px);
    }

    .modal.show { display: flex; }

    .modal-content {
      max-width: 94%;
      max-height: 94vh;
      position: relative;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 0 160px var(--neon-glow);
      border: 1px solid var(--neon-dim);
    }

    .modal-media {
      width: 100%;
      max-height: 72vh;
      object-fit: contain;
    }

    .modal-desc {
      padding: 2.2rem;
      background: rgba(0,0,0,0.65);
      text-align: center;
      font-size: 1.4rem;
      color: var(--text);
    }

    .modal-desc strong { color: var(--neon); }

    .close-btn {
      position: absolute;
      top: 1.5rem;
      right: 2rem;
      font-size: 4rem;
      color: var(--neon);
      cursor: pointer;
      background: none;
      border: none;
      text-shadow: 0 0 30px var(--neon);
    }

    @media (max-width: 900px) {
      .description-column { 
        left: 4%;
        width: 180px;
        top: 8%;
      }
      .item { width: clamp(260px, 55vw, 400px); }
    }
  </style>
</head>
<body>

<canvas id="stars"></canvas>
<canvas id="nebula"></canvas>

<div class="description-column">
  <p>ibonarium — перша виставка</p>
  <p>26 робіт що дрейфують у порожнечі</p>
  <p>13 фотографій · 13 відеофрагментів</p>
  <p>2025–2026</p>
  <p>клікни на будь-яку — щоб наблизити</p>
  <p>все пливе · без меж · без кінця</p>
</div>

<div class="floating-gallery" id="gallery"></div>

<div class="modal" id="modal">
  <div class="modal-content">
    <button class="close-btn" id="close">&times;</button>
    <div id="modalMedia"></div>
    <div class="modal-desc" id="modalDesc"></div>
  </div>
</div>

<script>
// зірки
const starsCanvas = document.getElementById('stars');
const sctx = starsCanvas.getContext('2d');
let w = starsCanvas.width = window.innerWidth;
let h = starsCanvas.height = window.innerHeight;

const stars = [];
for(let i = 0; i < 380; i++){
  stars.push({
    x: Math.random()*w,
    y: Math.random()*h*2.2,
    r: Math.random()*2.2 + 0.4,
    d: Math.random()*0.18 + 0.04,
    opacity: Math.random()*0.6 + 0.4
  });
}

function drawStars(){
  sctx.fillStyle = 'rgba(0,0,0,0.35)';
  sctx.fillRect(0,0,w,h);
  stars.forEach(s => {
    sctx.fillStyle = `rgba(200,240,255,${s.opacity})`;
    sctx.beginPath();
    sctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
    sctx.fill();
    s.y += s.d;
    if(s.y > h) s.y = -s.r*4;
  });
  requestAnimationFrame(drawStars);
}
drawStars();

// небула
const nebulaCanvas = document.getElementById('nebula');
const nctx = nebulaCanvas.getContext('2d');
const particles = [];
for(let i = 0; i < 35; i++){
  particles.push({
    x: Math.random()*w,
    y: Math.random()*h,
    r: Math.random()*90 + 50,
    a: Math.random()*Math.PI*2,
    s: Math.random()*0.0003 + 0.00008
  });
}

function drawNebula(){
  nctx.clearRect(0,0,w,h);
  particles.forEach(p => {
    nctx.save();
    nctx.translate(p.x, p.y);
    nctx.rotate(p.a);
    nctx.strokeStyle = `rgba(160,0,255,0.035)`;
    nctx.lineWidth = 4;
    nctx.beginPath();
    nctx.arc(0,0,p.r,0,Math.PI*2);
    nctx.stroke();
    nctx.restore();
    p.a += p.s;
  });
  requestAnimationFrame(drawNebula);
}
drawNebula();

window.addEventListener('resize', () => {
  w = starsCanvas.width = nebulaCanvas.width = window.innerWidth;
  h = starsCanvas.height = nebulaCanvas.height = window.innerHeight;
});

// галерея
const gallery = document.getElementById('gallery');
const baseURL = 'https://raw.githubusercontent.com/ТВОЙ_ЮЗЕР/ТВОЙ_РЕПО/main/';
const TOTAL = 26;
const modal = document.getElementById('modal');
const modalMedia = document.getElementById('modalMedia');
const modalDesc = document.getElementById('modalDesc');
const closeBtn = document.getElementById('close');

for(let i = 1; i <= TOTAL; i++){
  const isPhoto = i <= 13;
  const item = document.createElement('div');
  item.className = 'item';

  const left = Math.random() * 85 + 7.5;
  const top = Math.random() * 260 + 5;
  const z = Math.random() * 400 - 200;
  const rotX = Math.random() * 12 - 6;
  const rotY = Math.random() * 12 - 6;
  const delay = Math.random() * 40;

  item.style.left = `${left}%`;
  item.style.top = `${top}%`;
  item.style.transform = `translateZ(${z}px) rotateX(${rotX}deg) rotateY(${rotY}deg)`;
  item.style.animation = `driftSlow 260s linear infinite ${delay}s`;

  const media = isPhoto 
    ? `<img src="${baseURL}${i}.jpg" alt="work ${i}" loading="lazy">`
    : `<video src="${baseURL}${i}.mp4" loop muted playsinline loading="lazy"></video>`;

  item.innerHTML = `
    ${media}
    <div class="desc-overlay"><span>${i.toString().padStart(2,'0')}</span></div>
  `;

  item.onclick = () => {
    modalMedia.innerHTML = isPhoto
      ? `<img class="modal-media" src="${baseURL}${i}.jpg" alt="work ${i}">`
      : `<video class="modal-media" src="${baseURL}${i}.mp4" autoplay loop muted playsinline></video>`;
    modalDesc.innerHTML = `робота ${i.toString().padStart(2,'0')} <strong>·</strong> ${isPhoto ? 'фото' : 'відео'} · 2025–2026`;
    modal.classList.add('show');
  };

  gallery.appendChild(item);
}

// анімація — ще повільніше
const style = document.createElement('style');
style.textContent = `
  @keyframes driftSlow {
    0%   { transform: translate(0, 0) rotateX(0deg) rotateY(0deg); }
    25%  { transform: translate(10%, -25%) rotateX(5deg) rotateY(-7deg); }
    50%  { transform: translate(-8%, -50%) rotateX(-3deg) rotateY(9deg); }
    75%  { transform: translate(12%, -75%) rotateX(7deg) rotateY(-5deg); }
    100% { transform: translate(0, -100%) rotateX(0deg) rotateY(0deg); }
  }
`;
document.head.appendChild(style);

// закриття
closeBtn.onclick = () => modal.classList.remove('show');
modal.onclick = e => {
  if(e.target === modal) modal.classList.remove('show');
};
</script>
</body>
</html>
