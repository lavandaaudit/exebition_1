<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IBONARIUM · Перша виставка</title>

  <style>
    :root {
      --bg: #0a0a0a;
      --text: #e8e8e8;
      --accent: #00ffaa;
      --accent-dim: rgba(0, 255, 170, 0.12);
      --card-bg: rgba(18, 18, 18, 0.65);
      --shadow: 0 12px 48px rgba(0,0,0,0.65);
      --transition: all 0.45s cubic-bezier(0.165, 0.84, 0.44, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      min-height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: 'Courier New', Courier, monospace;
      line-height: 1.55;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
    }

    .gallery-wrapper {
      position: relative;
      z-index: 10;
      max-width: 1240px;
      margin: 0 auto;
      padding: 6rem 1.5rem 7rem;
    }

    h1 {
      text-align: center;
      font-size: clamp(3.2rem, 8vw, 6rem);
      font-weight: normal;
      letter-spacing: -0.05em;
      margin-bottom: 0.8rem;
      color: white;
      text-shadow: 0 0 60px rgba(0,255,170,0.18);
    }

    .subtitle {
      text-align: center;
      color: #666;
      font-size: 1.15rem;
      margin-bottom: 5rem;
      letter-spacing: 0.1em;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
      gap: 2.8rem 2rem;
    }

    .item {
      opacity: 0;
      transform: translateY(50px);
      transition: var(--transition);
      background: var(--card-bg);
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(0,255,170,0.06);
      backdrop-filter: blur(8px);
      box-shadow: var(--shadow);
    }

    .item.show {
      opacity: 1;
      transform: translateY(0);
    }

    .media-container {
      position: relative;
      width: 100%;
      padding-top: 125%;          /* 4:5 портретне співвідношення — зміни на 100% для квадратних або 75% для 4:3 */
      overflow: hidden;
    }

    .item img,
    .item video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.8s ease;
    }

    .item:hover img,
    .item:hover video {
      transform: scale(1.07);
    }

    .description {
      padding: 1.5rem 1.8rem;
      font-size: 0.97rem;
      color: #bbb;
      background: linear-gradient(to top, rgba(0,0,0,0.65), transparent 60%);
      text-align: center;
    }

    .description strong {
      color: var(--accent);
      font-weight: normal;
    }

    /* Пагінація */
    .pagination {
      margin-top: 6rem;
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      flex-wrap: wrap;
    }

    .page-btn {
      background: rgba(0,255,170,0.07);
      color: var(--accent);
      border: 1px solid rgba(0,255,170,0.18);
      padding: 0.9rem 1.6rem;
      border-radius: 999px;
      font-size: 1.05rem;
      cursor: pointer;
      transition: var(--transition);
      min-width: 48px;
    }

    .page-btn:hover {
      background: rgba(0,255,170,0.22);
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(0,255,170,0.2);
    }

    .page-btn.active {
      background: var(--accent);
      color: #000;
      border-color: var(--accent);
      box-shadow: 0 0 30px rgba(0,255,170,0.45);
    }

    @media (max-width: 780px) {
      .gallery {
        grid-template-columns: 1fr;
        gap: 2.5rem;
      }
      .gallery-wrapper {
        padding: 5rem 1rem 6rem;
      }
      h1 { font-size: clamp(2.8rem, 10vw, 4.8rem); }
    }
  </style>
</head>
<body>

<canvas id="stars"></canvas>
<canvas id="geometry"></canvas>

<div class="gallery-wrapper">
  <h1>IBONARIUM</h1>
  <div class="subtitle">Перша виставка · 13 фотографій + 13 відеоробіт</div>

  <div class="gallery" id="gallery"></div>

  <div class="pagination" id="pagination"></div>
</div>

<script>
// ==============================================
// Фон — зірки (дуже стримані)
// ==============================================
const starsCanvas = document.getElementById('stars');
const sctx = starsCanvas.getContext('2d');
let w = starsCanvas.width = window.innerWidth;
let h = starsCanvas.height = window.innerHeight;

const stars = [];
for(let i = 0; i < 160; i++){
  stars.push({
    x: Math.random()*w,
    y: Math.random()*h,
    r: Math.random()*1.2 + 0.4,
    d: Math.random()*0.25 + 0.06
  });
}

function drawStars(){
  sctx.fillStyle = 'rgba(8,8,8,0.45)';
  sctx.fillRect(0,0,w,h);
  sctx.fillStyle = "rgba(240,255,245,0.65)";
  sctx.beginPath();
  stars.forEach(s => {
    sctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
    s.y += s.d;
    if(s.y > h) s.y = -10;
  });
  sctx.fill();
  requestAnimationFrame(drawStars);
}
drawStars();

// ==============================================
// Геометрія — майже невидима
// ==============================================
const geoCanvas = document.getElementById('geometry');
const gctx = geoCanvas.getContext('2d');
const shapes = [];
for(let i = 0; i < 14; i++){
  shapes.push({
    x: Math.random()*w,
    y: Math.random()*h,
    r: Math.random()*70 + 35,
    a: Math.random()*Math.PI*2,
    s: Math.random()*0.0006 + 0.0002,
    type: Math.floor(Math.random()*3)
  });
}

function drawGeometry(){
  gctx.clearRect(0,0,w,h);
  shapes.forEach(s => {
    gctx.save();
    gctx.translate(s.x, s.y);
    gctx.rotate(s.a);
    gctx.strokeStyle = `rgba(0,255,170,0.05)`;
    gctx.lineWidth = 1.2;

    if(s.type===0) gctx.strokeRect(-s.r/2, -s.r/2, s.r, s.r);
    if(s.type===1) { gctx.beginPath(); gctx.arc(0,0,s.r/2,0,Math.PI*2); gctx.stroke(); }
    if(s.type===2) { gctx.beginPath(); gctx.moveTo(-s.r/2,s.r/2); gctx.lineTo(s.r/2,-s.r/2); gctx.stroke(); }

    gctx.restore();
    s.a += s.s;
  });
  requestAnimationFrame(drawGeometry);
}
drawGeometry();

window.addEventListener('resize', () => {
  w = starsCanvas.width = geoCanvas.width = window.innerWidth;
  h = starsCanvas.height = geoCanvas.height = window.innerHeight;
});

// ==============================================
// Галерея — 26 елементів (1–13 фото, 14–26 відео)
// ==============================================
const gallery = document.getElementById('gallery');
const pagination = document.getElementById('pagination');

const baseURL = 'https://raw.githubusercontent.com/ТВОЙ_ЮЗЕР/ТВОЙ_РЕПО/main/';
const TOTAL_ITEMS = 26;
const ITEMS_PER_PAGE = 6;
let currentPage = 1;

function renderPage(page) {
  gallery.innerHTML = '';
  const start = (page - 1) * ITEMS_PER_PAGE;
  const end = Math.min(start + ITEMS_PER_PAGE, TOTAL_ITEMS);

  for(let i = start; i < end; i++) {
    const idx = i + 1;                // 1..26
    const isPhoto = idx <= 13;

    const item = document.createElement('div');
    item.className = 'item';

    const mediaContainer = document.createElement('div');
    mediaContainer.className = 'media-container';

    if (isPhoto) {
      const img = document.createElement('img');
      img.src = `${baseURL}${idx}.jpg`;
      img.alt = `Робота ${idx}`;
      img.loading = "lazy";
      mediaContainer.appendChild(img);
    } else {
      const video = document.createElement('video');
      video.src = `${baseURL}${idx}.mp4`;
      video.controls = true;
      video.loop = true;
      video.muted = true;
      video.playsInline = true;
      video.loading = "lazy";
      mediaContainer.appendChild(video);
    }

    item.appendChild(mediaContainer);

    const desc = document.createElement('div');
    desc.className = 'description';
    desc.innerHTML = `Робота ${idx} <strong>·</strong> ${isPhoto ? 'фотографія' : 'відео'} · 2025–2026`;
    item.appendChild(desc);

    gallery.appendChild(item);

    // Плавна поява
    setTimeout(() => item.classList.add('show'), 80 + (i - start) * 140);
  }

  renderPagination(page);
}

function renderPagination(current) {
  pagination.innerHTML = '';
  const totalPages = Math.ceil(TOTAL_ITEMS / ITEMS_PER_PAGE);

  for(let i = 1; i <= totalPages; i++){
    const btn = document.createElement('button');
    btn.className = 'page-btn' + (i === current ? ' active' : '');
    btn.textContent = i;
    btn.addEventListener('click', () => {
      currentPage = i;
      renderPage(i);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
    pagination.appendChild(btn);
  }
}

// Запуск
renderPage(currentPage);
</script>
</body>
</html>
