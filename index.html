<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ibonarium · перша виставка</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000;
      --neon: #00f0ff;
      --neon-dim: rgba(0, 240, 255, 0.15);
      --neon-glow: rgba(0, 240, 255, 0.4);
      --purple: #9d00ff;
      --text: #e0f7ff;
      --transition: all 1.2s cubic-bezier(0.23, 1, 0.32, 1);
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Roboto Mono', monospace;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
    }

    .gallery-wrapper {
      position: relative;
      z-index: 5;
      padding: 6rem 3rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(3.2rem, 12vw, 8rem);
      color: var(--neon);
      text-shadow: 0 0 60px var(--neon-glow), 0 0 120px var(--neon-dim);
      margin-bottom: 1rem;
      letter-spacing: 0.25em;
      text-transform: lowercase;
      font-weight: 500;
    }

    .subtitle {
      font-size: 1.3rem;
      color: #6666ff;
      letter-spacing: 0.4em;
      margin-bottom: 8rem;
      opacity: 0.8;
    }

    .floating-gallery {
      position: relative;
      width: 100%;
      height: 220vh; /* довгий космос для дрейфу */
      perspective: 1400px;
    }

    .item {
      position: absolute;
      width: clamp(220px, 26vw, 360px);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 60px rgba(0,240,255,0.15);
      cursor: pointer;
      transition: var(--transition);
      transform-style: preserve-3d;
      border: none;
      background: rgba(5,5,20,0.3);
      backdrop-filter: blur(6px);
    }

    .item:hover {
      transform: scale(1.12) translateZ(120px) rotateX(8deg);
      box-shadow: 0 30px 100px var(--neon-glow);
    }

    .item img, .item video {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      aspect-ratio: 3/4;
      filter: brightness(0.95) contrast(1.1);
    }

    .desc-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.8));
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 1.8rem;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .item:hover .desc-overlay { opacity: 1; }

    .desc-overlay span {
      font-size: 1.4rem;
      color: var(--neon);
      text-shadow: 0 0 20px var(--neon);
    }

    /* Модальне вікно — космічне */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,10,0.96);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
      backdrop-filter: blur(15px);
    }

    .modal.show { display: flex; }

    .modal-content {
      max-width: 92%;
      max-height: 92vh;
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 140px var(--neon-glow);
      border: 1px solid var(--neon-dim);
    }

    .modal-media {
      width: 100%;
      max-height: 68vh;
      object-fit: contain;
    }

    .modal-desc {
      padding: 2rem;
      background: rgba(0,0,0,0.6);
      text-align: center;
      font-size: 1.35rem;
      color: var(--text);
      font-family: 'Roboto Mono', monospace;
    }

    .modal-desc strong { color: var(--neon); }

    .close-btn {
      position: absolute;
      top: 1.2rem;
      right: 1.8rem;
      font-size: 3.5rem;
      color: var(--neon);
      cursor: pointer;
      background: none;
      border: none;
      text-shadow: 0 0 20px var(--neon);
    }

    @media (max-width: 800px) {
      .gallery-wrapper { padding: 4rem 1.5rem; }
      h1 { font-size: clamp(3rem, 18vw, 6rem); }
      .item { width: clamp(180px, 42vw, 300px); }
    }
  </style>
</head>
<body>

<canvas id="stars"></canvas>
<canvas id="nebula"></canvas>

<div class="gallery-wrapper">
  <h1>ibonarium</h1>
  <div class="subtitle">floating in the void · 2025–2026</div>

  <div class="floating-gallery" id="gallery"></div>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <button class="close-btn" id="close">&times;</button>
    <div id="modalMedia"></div>
    <div class="modal-desc" id="modalDesc"></div>
  </div>
</div>

<script>
// Зірки — повільні, глибокий космос
const starsCanvas = document.getElementById('stars');
const sctx = starsCanvas.getContext('2d');
let w = starsCanvas.width = window.innerWidth;
let h = starsCanvas.height = window.innerHeight;

const stars = [];
for(let i = 0; i < 300; i++){
  stars.push({
    x: Math.random()*w,
    y: Math.random()*h*1.8,
    r: Math.random()*1.8 + 0.3,
    d: Math.random()*0.25 + 0.05,
    opacity: Math.random()*0.7 + 0.3
  });
}

function drawStars(){
  sctx.fillStyle = 'rgba(0,0,0,0.4)';
  sctx.fillRect(0,0,w,h);
  stars.forEach(s => {
    sctx.fillStyle = `rgba(220,240,255,${s.opacity})`;
    sctx.beginPath();
    sctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
    sctx.fill();
    s.y += s.d;
    if(s.y > h) s.y = -s.r*3;
  });
  requestAnimationFrame(drawStars);
}
drawStars();

// Небула / частинки — легкий фіолетово-блакитний туман
const nebulaCanvas = document.getElementById('nebula');
const nctx = nebulaCanvas.getContext('2d');
const particles = [];
for(let i = 0; i < 40; i++){
  particles.push({
    x: Math.random()*w,
    y: Math.random()*h,
    r: Math.random()*80 + 40,
    a: Math.random()*Math.PI*2,
    s: Math.random()*0.0004 + 0.0001
  });
}

function drawNebula(){
  nctx.clearRect(0,0,w,h);
  particles.forEach(p => {
    nctx.save();
    nctx.translate(p.x, p.y);
    nctx.rotate(p.a);
    nctx.strokeStyle = `rgba(157,0,255,0.04)`;
    nctx.lineWidth = 3;
    nctx.beginPath();
    nctx.arc(0,0,p.r,0,Math.PI*2);
    nctx.stroke();
    nctx.restore();
    p.a += p.s;
  });
  requestAnimationFrame(drawNebula);
}
drawNebula();

window.addEventListener('resize', () => {
  w = starsCanvas.width = nebulaCanvas.width = window.innerWidth;
  h = starsCanvas.height = nebulaCanvas.height = window.innerHeight;
});

// Галерея — 26 елементів, що пливуть
const gallery = document.getElementById('gallery');
const baseURL = 'https://raw.githubusercontent.com/ТВОЙ_ЮЗЕР/ТВОЙ_РЕПО/main/';
const TOTAL = 26;
const modal = document.getElementById('modal');
const modalMedia = document.getElementById('modalMedia');
const modalDesc = document.getElementById('modalDesc');
const closeBtn = document.getElementById('close');

for(let i = 1; i <= TOTAL; i++){
  const isPhoto = i <= 13;
  const item = document.createElement('div');
  item.className = 'item';

  // Рандомна стартова позиція + глибина
  const left = Math.random() * 90 + 5;
  const top = Math.random() * 180 + 10;
  const z = Math.random() * 300 - 150;
  const rotX = Math.random() * 10 - 5;
  const rotY = Math.random() * 10 - 5;
  const delay = Math.random() * 30;

  item.style.left = `${left}%`;
  item.style.top = `${top}%`;
  item.style.transform = `translateZ(${z}px) rotateX(${rotX}deg) rotateY(${rotY}deg)`;
  item.style.animation = `cosmicDrift 180s linear infinite ${delay}s`;

  const media = isPhoto 
    ? `<img src="${baseURL}${i}.jpg" alt="work ${i}" loading="lazy">`
    : `<video src="${baseURL}${i}.mp4" loop muted playsinline loading="lazy"></video>`;

  item.innerHTML = `
    ${media}
    <div class="desc-overlay"><span>${i.toString().padStart(2,'0')}</span></div>
  `;

  item.onclick = () => {
    modalMedia.innerHTML = isPhoto
      ? `<img class="modal-media" src="${baseURL}${i}.jpg" alt="work ${i}">`
      : `<video class="modal-media" src="${baseURL}${i}.mp4" autoplay loop muted playsinline></video>`;
    modalDesc.innerHTML = `work ${i.toString().padStart(2,'0')} <strong>·</strong> ${isPhoto ? 'photo' : 'video'} · drifting in void 2025–2026`;
    modal.classList.add('show');
  };

  gallery.appendChild(item);
}

// Анімація космічного дрейфу
const style = document.createElement('style');
style.textContent = `
  @keyframes cosmicDrift {
    0%   { transform: translate(0, 0) rotateX(0deg) rotateY(0deg); }
    25%  { transform: translate(12%, -20%) rotateX(6deg) rotateY(-8deg); }
    50%  { transform: translate(-10%, -40%) rotateX(-4deg) rotateY(10deg); }
    75%  { transform: translate(15%, -60%) rotateX(8deg) rotateY(-6deg); }
    100% { transform: translate(0, -80%) rotateX(0deg) rotateY(0deg); }
  }
`;
document.head.appendChild(style);

// Закриття модалки
closeBtn.onclick = () => modal.classList.remove('show');
modal.onclick = e => {
  if(e.target === modal) modal.classList.remove('show');
};
</script>
</body>
</html>
