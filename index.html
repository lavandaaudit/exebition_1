<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Зірки + екрани</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: black;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: #777; /* для тексту внизу */
    }

    /* Плаваючі зірки — повільніші */
    .stars {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 6px rgba(255,255,255,0.8);
      animation: drift linear infinite;
    }
    @keyframes drift {
      from { transform: translateY(0) translateX(0); }
      to { transform: translateY(-120vh) translateX(var(--drift-x)); }
    }

    .screens {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 38vw);
      grid-template-rows: repeat(2, 38vh);
      gap: 1.8vw;
      max-width: 90vw;
      max-height: 90vh;
    }

    .video-box {
      overflow: hidden;
      background: #111;
      border-radius: 6px;
      box-shadow: 0 0 20px rgba(255,255,255,0.08);
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    /* Напис внизу */
    .footer-text {
      position: fixed;
      bottom: 12px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 13px;
      color: #555;
      pointer-events: none;
      z-index: 10;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <div class="screens">
    <div class="grid">
      <div class="video-box">
        <video id="v1" autoplay loop muted playsinline src="https://raw.githubusercontent.com/lavandaaudit/exebition_1/main/1.mp4"></video>
      </div>
      <div class="video-box">
        <video id="v2" autoplay loop muted playsinline src="https://raw.githubusercontent.com/lavandaaudit/exebition_1/main/2.mp4"></video>
      </div>
      <div class="video-box">
        <video id="v3" autoplay loop muted playsinline src="https://raw.githubusercontent.com/lavandaaudit/exebition_1/main/3.mp4"></video>
      </div>
      <div class="video-box">
        <video id="v4" autoplay loop muted playsinline src="https://raw.githubusercontent.com/lavandaaudit/exebition_1/main/4.mp4"></video>
      </div>
    </div>
  </div>

  <!-- Напис внизу -->
  <div class="footer-text">decoracia1</div>

  <script>
    // Зірки — повільніші (50–90 секунд)
    const starsContainer = document.getElementById('stars');
    const count = 180;
    for (let i = 0; i < count; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 3 + 0.8;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * -20 + 'vh';
      const duration = Math.random() * 40 + 50; // 50–90 с — повільніше
      star.style.animationDuration = `${duration}s`;
      const drift = (Math.random() - 0.5) * 80 + 'vw';
      star.style.setProperty('--drift-x', drift);
      star.style.animationDelay = Math.random() * -60 + 's';
      starsContainer.appendChild(star);
    }

    // Примусовий запуск відео (залишив на всяк випадок)
    window.addEventListener('load', () => {
      document.querySelectorAll('video').forEach(video => {
        video.muted = true;
        video.playsInline = true;
        video.play().catch(err => {
          console.log('Автозапуск:', err.message);
        });
      });
    });
  </script>
</body>
</html>
