<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IBONARIUM · First Exhibition</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0a0a;
      --gold: #d4af37;
      --gold-dim: rgba(212, 175, 55, 0.15);
      --gold-glow: rgba(212, 175, 55, 0.4);
      --text: #f5f0e0;
      --transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Playfair Display', serif;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
    }

    .gallery-wrapper {
      position: relative;
      z-index: 5;
      padding: 8rem 4rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-family: 'Cinzel Decorative', cursive;
      font-size: clamp(5rem, 15vw, 12rem);
      color: var(--gold);
      text-shadow: 0 0 100px var(--gold-glow);
      margin-bottom: 1rem;
      letter-spacing: 0.1em;
    }

    .subtitle {
      font-size: 1.6rem;
      color: #b89c5e;
      letter-spacing: 0.4em;
      text-transform: uppercase;
      margin-bottom: 6rem;
    }

    /* Плаваючі елементи без сітки */
    .floating-gallery {
      position: relative;
      width: 100%;
      height: 180vh; /* високий контейнер для дрейфу */
      perspective: 1200px;
    }

    .item {
      position: absolute;
      width: clamp(240px, 28vw, 380px);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 80px rgba(0,0,0,0.7);
      cursor: pointer;
      transition: var(--transition);
      transform-style: preserve-3d;
      border: none;
      background: rgba(20,20,20,0.4);
      backdrop-filter: blur(8px);
    }

    .item:hover {
      transform: scale(1.08) translateZ(80px);
      box-shadow: 0 40px 120px rgba(212,175,55,0.3);
    }

    .item img, .item video {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      aspect-ratio: 3/4;
    }

    .desc-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, transparent 40%, rgba(0,0,0,0.85));
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 2rem;
      opacity: 0;
      transition: opacity 0.6s ease;
      pointer-events: none;
    }

    .item:hover .desc-overlay { opacity: 1; }

    .desc-overlay span {
      font-size: 1.3rem;
      color: var(--gold);
      text-shadow: 0 2px 10px black;
    }

    /* Модальне вікно */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
      backdrop-filter: blur(12px);
    }

    .modal.show { display: flex; }

    .modal-content {
      max-width: 90%;
      max-height: 90vh;
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 120px var(--gold-glow);
    }

    .modal-media {
      width: 100%;
      max-height: 70vh;
      object-fit: contain;
    }

    .modal-desc {
      padding: 2rem;
      background: rgba(0,0,0,0.7);
      text-align: center;
      font-size: 1.4rem;
      color: var(--text);
    }

    .modal-desc strong { color: var(--gold); }

    .close-btn {
      position: absolute;
      top: 1.5rem;
      right: 2rem;
      font-size: 3rem;
      color: var(--gold);
      cursor: pointer;
      background: none;
      border: none;
    }

    @media (max-width: 800px) {
      .gallery-wrapper { padding: 6rem 2rem; }
      h1 { font-size: clamp(4rem, 18vw, 8rem); }
      .item { width: clamp(200px, 45vw, 320px); }
    }
  </style>
</head>
<body>

<canvas id="stars"></canvas>
<canvas id="geometry"></canvas>

<div class="gallery-wrapper">
  <h1>IBONARIUM</h1>
  <div class="subtitle">Exclusive Floating Collection</div>

  <div class="floating-gallery" id="gallery"></div>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <button class="close-btn" id="close">&times;</button>
    <div id="modalMedia"></div>
    <div class="modal-desc" id="modalDesc"></div>
  </div>
</div>

<script>
// Зірки — золотаві, повільні
const starsCanvas = document.getElementById('stars');
const sctx = starsCanvas.getContext('2d');
let w = starsCanvas.width = window.innerWidth;
let h = starsCanvas.height = window.innerHeight;

const stars = [];
for(let i = 0; i < 140; i++){
  stars.push({
    x: Math.random()*w,
    y: Math.random()*h*1.5,
    r: Math.random()*1.6 + 0.6,
    d: Math.random()*0.18 + 0.03,
    hue: 35 + Math.random()*30
  });
}

function drawStars(){
  sctx.fillStyle = 'rgba(10,10,10,0.7)';
  sctx.fillRect(0,0,w,h);
  stars.forEach(s => {
    sctx.fillStyle = `hsla(${s.hue}, 90%, 88%, 0.7)`;
    sctx.beginPath();
    sctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
    sctx.fill();
    s.y += s.d;
    if(s.y > h) s.y = -20;
  });
  requestAnimationFrame(drawStars);
}
drawStars();

// Геометрія — золоті лінії
const geoCanvas = document.getElementById('geometry');
const gctx = geoCanvas.getContext('2d');
const shapes = [];
for(let i = 0; i < 8; i++){
  shapes.push({
    x: Math.random()*w,
    y: Math.random()*h,
    r: Math.random()*120 + 60,
    a: Math.random()*Math.PI*2,
    s: Math.random()*0.0003 + 0.00008,
    type: Math.floor(Math.random()*3)
  });
}

function drawGeometry(){
  gctx.clearRect(0,0,w,h);
  shapes.forEach(s => {
    gctx.save();
    gctx.translate(s.x, s.y);
    gctx.rotate(s.a);
    gctx.strokeStyle = `rgba(212,175,55,0.06)`;
    gctx.lineWidth = 2.5;
    if(s.type===0) gctx.strokeRect(-s.r/2, -s.r/2, s.r, s.r);
    if(s.type===1) { gctx.beginPath(); gctx.arc(0,0,s.r/2,0,Math.PI*2); gctx.stroke(); }
    if(s.type===2) { gctx.beginPath(); gctx.moveTo(-s.r/2,s.r/2); gctx.lineTo(s.r/2,-s.r/2); gctx.stroke(); }
    gctx.restore();
    s.a += s.s;
  });
  requestAnimationFrame(drawGeometry);
}
drawGeometry();

window.addEventListener('resize', () => {
  w = starsCanvas.width = geoCanvas.width = window.innerWidth;
  h = starsCanvas.height = geoCanvas.height = window.innerHeight;
});

// Галерея — 26 плаваючих елементів
const gallery = document.getElementById('gallery');
const baseURL = 'https://raw.githubusercontent.com/ТВОЙ_ЮЗЕР/ТВОЙ_РЕПО/main/';
const TOTAL = 26;
const modal = document.getElementById('modal');
const modalMedia = document.getElementById('modalMedia');
const modalDesc = document.getElementById('modalDesc');
const closeBtn = document.getElementById('close');

for(let i = 1; i <= TOTAL; i++){
  const isPhoto = i <= 13;
  const item = document.createElement('div');
  item.className = 'item';

  // Рандомна позиція + глибина
  const left = Math.random() * 80 + 10;
  const top = Math.random() * 140 + 20; // високо, щоб пливли вниз
  const z = Math.random() * 200 - 100;
  const rot = Math.random() * 12 - 6;
  const delay = Math.random() * 20;

  item.style.left = `${left}%`;
  item.style.top = `${top}%`;
  item.style.transform = `translateZ(${z}px) rotate(${rot}deg)`;
  item.style.animation = `drift 120s linear infinite ${delay}s`;

  const media = isPhoto 
    ? `<img src="${baseURL}${i}.jpg" alt="Artwork ${i}" loading="lazy">`
    : `<video src="${baseURL}${i}.mp4" loop muted playsinline loading="lazy"></video>`;

  item.innerHTML = `
    ${media}
    <div class="desc-overlay"><span>№ ${i.toString().padStart(2,'0')}</span></div>
  `;

  item.onclick = () => {
    modalMedia.innerHTML = isPhoto
      ? `<img class="modal-media" src="${baseURL}${i}.jpg" alt="Artwork ${i}">`
      : `<video class="modal-media" src="${baseURL}${i}.mp4" autoplay loop muted playsinline></video>`;
    modalDesc.innerHTML = `Робота № ${i.toString().padStart(2,'0')} <strong>·</strong> ${isPhoto ? 'Фотографія' : 'Відео'} · Exclusive 2025–2026<br><small>Кліком поза вікном — закрити</small>`;
    modal.classList.add('show');
  };

  gallery.appendChild(item);
}

// Анімація дрейфу (пливуть повільно вниз/вгору + легкий бічний рух)
const style = document.createElement('style');
style.textContent = `
  @keyframes drift {
    0%   { transform: translate(0, 0) rotate(0deg); }
    25%  { transform: translate(8%, -15%) rotate(3deg); }
    50%  { transform: translate(-6%, -30%) rotate(-2deg); }
    75%  { transform: translate(10%, -45%) rotate(4deg); }
    100% { transform: translate(0, -60%) rotate(0deg); }
  }
`;
document.head.appendChild(style);

// Закриття модалки
closeBtn.onclick = () => modal.classList.remove('show');
modal.onclick = e => {
  if(e.target === modal) modal.classList.remove('show');
};
</script>
</body>
</html>
